apiVersion: apps/v1

kind: Deployment

metadata:

  name: angular-deployment

  labels:

    app: angular

spec:

  replicas: 3

  selector:

    matchLabels:

      app: angular

  template:

    metadata:

      labels:

        app: angular

    spec:

      containers:

      - name: angular

        image: <+artifact.image>

        ports:

        - containerPort: 3000


---

apiVersion: v1
kind: Service
metadata:
  name: angular-service
spec:
  selector:
    app: angular
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
